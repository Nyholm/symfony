name: Static analysis

on:
  pull_request: ~

jobs:
  psalm:
    name: Psalm
    runs-on: Ubuntu-20.04

    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: "json,couchbase,memcached,mongodb,redis,rdkafka,xsl,ldap"
          ini-values: "memory_limit=-1"
          coverage: none

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure composer
        run: |
            COMPOSER_HOME="$(composer config home)"
            composer self-update
            ([ -d "$COMPOSER_HOME" ] || mkdir "$COMPOSER_HOME") && cp .github/composer-config.json "$COMPOSER_HOME/config.json"
            echo "COMPOSER_ROOT_VERSION=$(grep -m1 SYMFONY_VERSION .travis.yml | grep -o '[0-9.x]*').x-dev" >> $GITHUB_ENV

      - name: Determine composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ github.sha }}
          restore-keys: composer-

      - name: Cache Psalm
        uses: actions/cache@v2
        with:
          path: .github/.cache/psalm/
          key: psalm-${{ github.sha }}
          restore-keys: psalm-

      - name: Install dependencies
        run: |
            echo "::group::modify composer.json"
            sed -i -re 's/"replace": \{/"replace": \{"symfony\/phpunit-bridge": "self.version",/' composer.json
            composer require phpunit/phpunit psalm/phar:^4.6 --no-update
            echo "::endgroup::"
            echo "::group::composer update"
            composer update --no-progress --ansi
            echo "::endgroup::"

      - name: Psalm
        run: |
          ./vendor/bin/psalm.phar --version
          ./vendor/bin/psalm.phar --output-format=github --no-progress --stats
